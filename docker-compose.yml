   version: "3.9"
   services:
     backend:
       build: ./backend
       ports:
         - "4000:4000"
       environment:
         - NODE_ENV=production
         - JUDGE_PY_IMAGE=python:3.10-alpine
         - JUDGE_CPP_IMAGE=gcc:latest
       volumes:
         - /var/run/docker.sock:/var/run/docker.sock
     frontend:
       build:
         context: ./frontend
         dockerfile: Dockerfile
       ports:
         - "5173:5173"
       environment:
         - VITE_BACKEND_URL=http://localhost:4000
  

